<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختيار المنتج</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transform-origin: top center; zoom: reset; }
    .syringe-wrap {width:100%;max-width:720px;margin:40px auto 10px;padding:12px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);position:relative}
    .syringe {position:relative;height:70px;border:2px solid #222;border-radius:8px;background:linear-gradient(180deg,#fff,#f7f7f7)}
    .syringe .fill {position:absolute;left:0;top:0;bottom:0;width:0;background:#1DA1F2;transition:width 0.4s ease}
    .ticks {position:absolute;left:0;right:0;bottom:0;height:100%}
    .tick {position:absolute;bottom:0;width:2px;background:#222}
    .tick.big {height:25px}
    .tick.small {height:12px;opacity:0.7}
    .tick-label {position:absolute;top:4px;font-size:12px;transform:translateX(-50%);color:#111}
    .syringe-image {width:100%;max-width:720px;height:70px;margin:0 auto;display:block;object-fit:contain;position:absolute;top:-60px;left:0;right:0}
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-2 sm:p-4 gap-4">
  <h1>موقع Mounjaro</h1>
</body>
</html>
